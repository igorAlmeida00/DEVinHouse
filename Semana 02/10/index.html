<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 10</title>
</head>
<body>
  <script>
    let nome, nota, media;
    let notas = [];
    let soma = 0, contador = 0;
    nome = prompt('Informe o seu nome:');

    while (contador < 4) {
      nota = Number(prompt(`Informe a nota do ${contador + 1}ª Bimestre.\nSomente valores entre 0 e 10.`));

      if (nota > 10 || nota < 0) {
        alert(`Ops... O valor ${nota} é invalido.\nInforme um valor entre 0 e 10.`);
        contador--;
      } else {
        notas.push(nota);
      }
    contador++;
    }

    for (i = 0; i < notas.length; i++) {
      soma += notas[i];
    }
    media = soma / notas.length;

    if (media >= 7) {
      document.write(`Aluno: ${nome}. <br/> Média: ${media.toFixed(1)}. <br/>Resultado: Aprovado!!`);
    } else {
      document.write(`Aluno: ${nome}. <br/> Média: ${media.toFixed(1)}. <br/>Resultado: Reprovado!!`);
    }
  </script> 
</body>
</html>
