<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio 08</title>
</head>
<body>
  <script>
    let num = 5, total;

    for(i = 1; i <= 10; i++){
      total = num * i;
      document.write(`${num}x${i} = ${total}<br/>`);
    }
  </script>
</body>
</html>
